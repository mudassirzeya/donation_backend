{% extends "base.html" %}
{% block content %}
<div class="float-right">
    <button class="btn btn-warning text-white" data-toggle="modal" data-target="#add_money_modal"><i
            class="fas fa-plus"></i> Add New</button>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered" id="file_export">
        <thead>
            <tr>
                <th>Title</th>
                <th>Link</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for file in presentations %}
            <tr>
                <td>{{file.title}}</td>
                <td><a href="{{file.link}}" target="_blank">Link</a></td>
                <td><a class="" href="">Delete &nbsp;<i class="fas fa-trash text-danger"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="modal fade" id="add_money_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Donation FLow</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'presentations' %}">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Title</label>
                        <input type="text" class="form-control" placeholder="Title.." name="title" id="" required>
                    </div>                    
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Link</label>
                        <input type="text" class="form-control" placeholder="Paste you link here.." name="link" id="" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Submit Donation</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>


{% endblock %}
